<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloudflare Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 1200px;
      width: 100%;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .verification-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .remote-view {
      position: relative;
      width: 100%;
      height: 600px;
      border: 1px solid #ddd;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #remote-frame {
      width: 100%;
      height: 100%;
      border: none;
    }

    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    button:disabled {
      background-color: #bdc3c7;
      cursor: not-allowed;
    }

    .timer {
      text-align: center;
      font-size: 18px;
      margin-top: 10px;
      color: #e74c3c;
    }

    #error-message {
      color: #e74c3c;
      text-align: center;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      .verification-details {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cloudflare Verification</h1>
    
    <div class="verification-details">
      <div>
        <h2>Verification Instructions</h2>
        <p>A verification challenge has been detected. Please complete the challenge in the browser window below:</p>
        
        <div id="session-info">
          <p><strong>Session ID:</strong> <span id="session-id">Loading...</span></p>
          <p><strong>Domain:</strong> <span id="session-domain">Loading...</span></p>
          <p><strong>URL:</strong> <span id="session-url">Loading...</span></p>
        </div>
        
        <div class="timer">
          Time Remaining: <span id="time-remaining">--:--</span>
        </div>
        
        <div id="error-message"></div>
      </div>
      
      <div>
        <h2>Verification Browser</h2>
        <div class="remote-view">
          <div id="loading-overlay" class="loading-overlay">
            <p>Loading remote browser...</p>
          </div>
          <iframe id="remote-frame" src="" allow="fullscreen"></iframe>
        </div>
      </div>
    </div>
    
    <div class="controls">
      <button id="complete-btn" disabled>Complete Verification</button>
      <button id="cancel-btn">Cancel Verification</button>
    </div>
  </div>

  <script>
    // Get session ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get('session');
    
    // Elements
    const sessionIdElem = document.getElementById('session-id');
    const sessionDomainElem = document.getElementById('session-domain');
    const sessionUrlElem = document.getElementById('session-url');
    const timeRemainingElem = document.getElementById('time-remaining');
    const remoteFrame = document.getElementById('remote-frame');
    const loadingOverlay = document.getElementById('loading-overlay');
    const completeBtn = document.getElementById('complete-btn');
    const cancelBtn = document.getElementById('cancel-btn');
    const errorMessageElem = document.getElementById('error-message');

    // Session refresh interval
    let statusInterval;
    
    // Initialize
    if (sessionId) {
      sessionIdElem.textContent = sessionId;
      getSessionStatus();
      
      // Set up refresh interval
      statusInterval = setInterval(getSessionStatus, 10000); // Refresh every 10 seconds
    } else {
      showError('No session ID provided. Please start a new verification.');
    }
    
    // Event Listeners
    cancelBtn.addEventListener('click', cancelVerification);
    completeBtn.addEventListener('click', completeVerification);
    
    async function getSessionStatus() {
      try {
        const response = await fetch(`/api/verify/${sessionId}`);
        const data = await response.json();
        
        if (data.status === 'success') {
          const sessionInfo = data.data;
          
          // Update session details
          sessionDomainElem.textContent = sessionInfo.domain;
          sessionUrlElem.textContent = sessionInfo.url;
          
          // Update timer
          const minutes = Math.floor(sessionInfo.remainingMinutes);
          const seconds = Math.floor((sessionInfo.remainingMinutes % 1) * 60);
          timeRemainingElem.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
          
          // If remote view URL is available, load it
          if (sessionInfo.remoteViewUrl) {
            loadRemoteView(sessionInfo.remoteViewUrl);
          }
          
          // Enable complete button
          completeBtn.disabled = false;
          
          // Clear any previous error
          errorMessageElem.textContent = '';
        } else {
          showError(data.message);
        }
      } catch (error) {
        showError(`Failed to get session status: ${error.message}`);
      }
    }
    
    async function loadRemoteView(remoteViewUrl) {
      try {
        const response = await fetch(remoteViewUrl);
        const data = await response.json();
        
        if (data.status === 'success') {
          // Check if we have an actual remote view data
          if (data.data && data.data.screenshot) {
            // Assuming the screenshot is a base64 or data URL
            remoteFrame.src = data.data.screenshot;
            loadingOverlay.style.display = 'none';
          } else {
            // If no screenshot, show error
            loadingOverlay.innerHTML = '<p>No remote view available</p>';
          }
        } else {
          loadingOverlay.innerHTML = `<p>Error: ${data.message}</p>`;
        }
      } catch (error) {
        loadingOverlay.innerHTML = `<p>Error loading remote view: ${error.message}</p>`;
      }
    }
    
    async function completeVerification() {
      try {
        completeBtn.disabled = true;
        completeBtn.textContent = 'Processing...';
        
        const response = await fetch(`/api/verify/${sessionId}/complete`, {
          method: 'POST'
        });
        
        const data = await response.json();
        
        if (data.status === 'success') {
          // Stop auto-refresh
          clearInterval(statusInterval);
          
          // Show success message
          errorMessageElem.style.color = 'green';
          errorMessageElem.textContent = 'Verification completed successfully!';
          
          // Disable buttons
          completeBtn.disabled = true;
          cancelBtn.disabled = true;
        } else {
          showError(data.message);
          completeBtn.disabled = false;
          completeBtn.textContent = 'Complete Verification';
        }
      } catch (error) {
        showError(`Failed to complete verification: ${error.message}`);
        completeBtn.disabled = false;
        completeBtn.textContent = 'Complete Verification';
      }
    }
    
    async function cancelVerification() {
      if (!confirm('Are you sure you want to cancel this verification session?')) {
        return;
      }
      
      try {
        cancelBtn.disabled = true;
        
        const response = await fetch(`/api/verify/${sessionId}`, {
          method: 'DELETE'
        });
        
        const data = await response.json();
        
        if (data.status === 'success') {
          // Stop auto-refresh
          clearInterval(statusInterval);
          
          // Show cancellation message
          errorMessageElem.textContent = 'Verification session cancelled.';
          
          // Disable buttons
          completeBtn.disabled = true;
          cancelBtn.disabled = true;
        } else {
          showError(data.message);
          cancelBtn.disabled = false;
        }
      } catch (error) {
        showError(`Failed to cancel verification: ${error.message}`);
        cancelBtn.disabled = false;
      }
    }
    
    function showError(message) {
      errorMessageElem.textContent = message;
      errorMessageElem.style.display = 'block';
    }
    
    // Cleanup on page unload
    window.addEventListener('beforeunload', async () => {
      if (sessionId) {
        try {
          await fetch(`/api/verify/${sessionId}`, { method: 'DELETE' });
        } catch (error) {
          console.error('Error cleaning up session:', error);
        }
      }
    });
  </script>
</body>
</html>
